<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder AI | Node Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#020617',
                            surface: '#0f172a',
                            card: '#1e293b',
                            bronze: '#C0A062',
                            bronzeHover: '#a3864d'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-brand-dark text-slate-200 min-h-screen flex flex-col justify-center items-center px-4">

    <div class="mb-10 text-center">
        <a href="/" class="text-2xl font-bold tracking-tight text-white inline-flex items-center gap-2">
            <i class="fa-solid fa-compass text-brand-bronze"></i>
            PATHFINDER<span class="text-brand-bronze">.AI</span>
        </a>
    </div>

    <div class="w-full max-w-md bg-brand-surface border border-brand-card p-8 md:p-10 shadow-2xl">

        <header class="mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">Register Node</h1>
            <p class="text-slate-400 text-sm">Create your account to begin the career diagnostic protocol.</p>
        </header>

        <form action="#" class="space-y-5">
            <div class="space-y-2">
                <label for="name" class="block text-[10px] font-bold uppercase tracking-widest text-slate-500">Full
                    Name</label>
                <input type="text" id="name" required
                    class="w-full bg-brand-dark border border-brand-card px-4 py-3 text-white rounded-sm focus:outline-none focus:border-brand-bronze transition-colors placeholder:text-slate-700"
                    placeholder="e.g. Musibau Bamidele">
            </div>

            <div class="space-y-2">
                <label for="email" class="block text-[10px] font-bold uppercase tracking-widest text-slate-500">Email
                    Address</label>
                <input type="email" id="email" required
                    class="w-full bg-brand-dark border border-brand-card px-4 py-3 text-white rounded-sm focus:outline-none focus:border-brand-bronze transition-colors placeholder:text-slate-700"
                    placeholder="name@example.com">
            </div>

            <div class="space-y-2">
                <label for="password"
                    class="block text-[10px] font-bold uppercase tracking-widest text-slate-500">Security Key</label>
                <input type="password" id="password" required
                    class="w-full bg-brand-dark border border-brand-card px-4 py-3 text-white rounded-sm focus:outline-none focus:border-brand-bronze transition-colors placeholder:text-slate-700"
                    placeholder="Min. 8 characters">
                <p class="text-[9px] text-slate-600 italic">Ensure your key contains letters, numbers, and symbols.</p>
            </div>

            <div class="flex items-start gap-3 py-2">
                <input type="checkbox" id="terms" required class="mt-1 accent-brand-bronze">
                <label for="terms" class="text-[11px] text-slate-500 leading-tight">
                    I agree to the <a href="#" class="text-brand-bronze hover:underline">Diagnostic Terms</a> and
                    acknowledge the data processing protocol.
                </label>
            </div>

            <button type="submit"
                class="w-full bg-brand-bronze hover:bg-brand-bronzeHover text-white py-4 font-bold uppercase tracking-widest text-xs transition-all active:scale-[0.98]">
                Create Account
            </button>
        </form>

        <footer class="mt-8 pt-6 border-t border-brand-card text-center">
            <p class="text-xs text-slate-500">
                Already registered? <a href="login.html" class="text-brand-bronze font-bold hover:underline">Access
                    Protocol</a>
            </p>
        </footer>
    </div>

    <div class="mt-8">
        <a href="index.html" class="text-xs text-slate-600 hover:text-slate-400 transition flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i>
            Return to Landing
        </a>
    </div>


</body>

</html>
