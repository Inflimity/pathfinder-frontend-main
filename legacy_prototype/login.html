<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder AI | System Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#020617',
                            surface: '#0f172a',
                            card: '#1e293b',
                            bronze: '#C0A062',
                            bronzeHover: '#a3864d'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-brand-dark text-slate-200 min-h-screen flex flex-col justify-center items-center px-4">

    <div class="mb-10 text-center">
        <a href="/" class="text-2xl font-bold tracking-tight text-white inline-flex items-center gap-2">
            <i class="fa-solid fa-compass text-brand-bronze"></i>
            PATHFINDER<span class="text-brand-bronze">.AI</span>
        </a>
    </div>

    <div class="w-full max-w-md bg-brand-surface border border-brand-card p-8 md:p-10 shadow-2xl">

        <header class="mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">Initialize Access</h1>
            <p class="text-slate-400 text-sm">Provide your credentials to access the Pathfinder Protocol.</p>
        </header>

        <form action="#" class="space-y-6">
            <div class="space-y-2">
                <label for="email" class="block text-[10px] font-bold uppercase tracking-widest text-slate-500">Email
                    Address</label>
                <input type="email" id="email" required
                    class="w-full bg-brand-dark border border-brand-card px-4 py-3 text-white rounded-sm focus:outline-none focus:border-brand-bronze transition-colors placeholder:text-slate-700"
                    placeholder="engineer@pathfinder.ai">
            </div>

            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label for="password"
                        class="block text-[10px] font-bold uppercase tracking-widest text-slate-500">Security
                        Key</label>
                    <a href="#"
                        class="text-[10px] font-bold uppercase text-brand-bronze hover:text-white transition">Reset
                        Key</a>
                </div>
                <input type="password" id="password" required
                    class="w-full bg-brand-dark border border-brand-card px-4 py-3 text-white rounded-sm focus:outline-none focus:border-brand-bronze transition-colors placeholder:text-slate-700"
                    placeholder="••••••••">
            </div>
            <button type="button" onclick="window.location.href='userDashboard.html'"
                class="w-full bg-brand-bronze hover:bg-brand-bronzeHover text-white py-4 font-bold uppercase tracking-widest text-xs transition-all active:scale-[0.98]">
                Access Protocol
            </button>


        </form>

        <footer class="mt-10 pt-6 border-t border-brand-card text-center">
            <p class="text-xs text-slate-500">
                Unauthorized access is strictly monitored. <br class="hidden sm:block">
                New user? <a href="signup.html" class="text-brand-bronze font-bold hover:underline">Register Node</a>
            </p>

        </footer>
    </div>


    <div class="mt-8">
        <a href="index.html" class="text-xs text-slate-600 hover:text-slate-400 transition flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i>
            Back to Global Landing
        </a>
    </div>


</body>

</html>
